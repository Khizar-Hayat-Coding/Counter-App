<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Counter</h1>
    <div id="val">0</div>
    <div class="count">
        <div class="btn-1">
            <button id="minus" onclick="Minusvalue()">-</button>
        </div>
        <div class="btn-2">
            <button id="reset" onclick="Resetvalue()">Reset</button>
        </div>
        <div class="btn-3">
            <button id="plus" onclick="Plusvalue()">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
